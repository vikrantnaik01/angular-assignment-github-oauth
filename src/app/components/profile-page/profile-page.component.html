<div class="container">
    <div class=row-md-4>
        <input type="text" class="textBoxStyling" placeholder="Enter User Name..." [(ngModel)]='userName' required />
        <button class="buttonStyling" (click)="getUserData()">Get User Data </button>
        <button class="buttonStyling" (click)="getUserFollowings()">Get User Followings </button>
        <button class="buttonStyling" (click)="getUserFollowers()">Get User Followers </button>
    </div>

    <div class="col-md-10" *ngIf='userRepoDetails.length > 0'>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Is Private Repo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userRepo of userRepoDetails; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ userRepo.name }}</td>
                    <td>{{ userRepo.full_name }}</td>
                    <td>{{ userRepo.private}}</td>
                </tr>
            </tbody>
        </table>
    </div> <br><br>
    <div class="col-md-10" *ngIf='userFollowingList.length > 0'>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User Following</th>
                    <th scope="col">Link to Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userFollowingList; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.login }}</td>
                    <td> <a [href]="user.html_url" target="_blank">{{ user.html_url }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-10" *ngIf='userFollowersList.length > 0'>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User Followers</th>
                    <th scope="col">Link to Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userFollowersList; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.login }}</td>
                    <td> <a href="{{user.html_url}}" target="_blank">{{ user.html_url }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
